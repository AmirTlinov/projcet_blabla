<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Сайт</title>
<link rel="stylesheet" href="styles.css">
</head><body><h1>Привет!</h1>
<script src="script.js"></script></body></html>
<!-- ===== Enhanced Sections (appended by apply_agents v2) ===== -->
<section id="features" aria-labelledby="features-title" class="section">
  <h2 id="features-title">Возможности</h2>
  <ul class="features">
    <li>Быстрый старт за секунды</li>
    <li>Темы: авто/светлая/тёмная</li>
    <li>Лёгкая навигация и хоткеи</li>
    <li>Оффлайн (PWA) и кеширование</li>
  </ul>
</section>
<section id="gallery" aria-labelledby="gallery-title" class="section">
  <h2 id="gallery-title">Галерея</h2>
  <div class="gallery" role="list">
    <figure role="listitem"><img src="https://picsum.photos/seed/codex1/480/300" alt="Демонстрация 1"><figcaption>Demo 1</figcaption></figure>
    <figure role="listitem"><img src="https://picsum.photos/seed/codex2/480/300" alt="Демонстрация 2"><figcaption>Demo 2</figcaption></figure>
    <figure role="listitem"><img src="https://picsum.photos/seed/codex3/480/300" alt="Демонстрация 3"><figcaption>Demo 3</figcaption></figure>
  </div>
</section>
<section id="subscribe" aria-labelledby="subscribe-title" class="section">
  <h2 id="subscribe-title">Подписка на обновления</h2>
  <form id="sub-form" novalidate>
    <label for="sub-email">Email</label>
    <input id="sub-email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com" aria-describedby="sub-help">
    <small id="sub-help">Мы никогда не рассылаем спам.</small>
    <button type="submit" class="cta">Подписаться</button>
    <p id="sub-msg" role="status" aria-live="polite" class="visually-hidden"></p>
  </form>
</section>
<button id="to-top" class="to-top" aria-label="Прокрутить вверх" hidden>▲</button>
<!-- ===== End Enhanced Sections ===== -->
